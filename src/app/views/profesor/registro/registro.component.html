<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-5 bg-light p-4 rounded">
            <form [formGroup]="newProfesorForm" >
                <h1 class="text-dark center">Registro profesor</h1>
                <br>
                <div class="mb-3">
                    <label class="text-dark col-form-label" for="nombre">Nombre</label>
                    <input formControlName=nombreProfesor type="text" id="nombre" name="nombre" placeholder="Nombre" class="form-control">
               </div>
               <div class="mb-3">
                    <label class="text-dark col-form-label" for="apellido">Apellido</label>
                    <input formControlName=apellidoProfesor type="text" id="apellido" name="apellido" placeholder="Apellido" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="text-dark col-form-label" for="mail">E-mail</label>
                    <input formControlName="email" type="email" id="mail" name="mail" placeholder="example@mail.com" class="form-control">
                    <div *ngIf="email.touched && email.invalid" class="mt-3 alert alert-danger">E-mail is required</div>
                </div>
                <div class="mb-3">
                    <label class="text-dark col-form-label" for="password">Contrase単a</label>
                    <input formControlName="password" type="password" id="password" name="password" placeholder="Contrase単a" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="text-dark col-form-label" for="confirmPassword">Confirme contrase単a</label>
                    <input formControlName="confirmPassword" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme contrase単a" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="text-dark col-form-label" for="codigoColegio">Codigo colegio (opcional)</label>
                    <input formControlName="codigoColegio" type="text" id="codigoColegio" name="codigoColegio" placeholder="Codigo colegio" class="form-control">
                </div>
                <div class="mt-5">
                    <div class="mb-3 w-100">
                        <button type="submit" class="btn btn-primary w-100" [disabled]="!newProfesorForm.valid">Registrarse</button>
                    </div>
                    <div class="mb-3 w-100 text-center"></div>
                </div>
            </form>
        </div>
    </div>
</div>
