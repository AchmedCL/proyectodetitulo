<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-5 bg-light p-4 rounded">
            <form [formGroup]="newProfesorForm" (ngSubmit)="signUp()">
                <mat-card class="registroSesionCard">
                    <mat-card-header>
                        <mat-card-title>Registro profesor</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-form-field appearance="outline">
                            <mat-label>Nombre</mat-label>
                                <input matInput formControlName="nombreProfesor" type="text"  placeholder="nombre">
                        </mat-form-field>
                        <br>
                        <mat-form-field appearance="outline">
                            <mat-label>Apellido</mat-label>
                                <input matInput formControlName="apellidoProfesor" type="text"  placeholder="apellido">
                        </mat-form-field>
                        <br>
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                                <input matInput formControlName="email" type="email"  placeholder="email@mail.com">
                        </mat-form-field>
                        <br>
                        <mat-form-field appearance="outline">
                            <mat-label>Contrase単a</mat-label>
                                <input matInput formControlName="password" type="password"  placeholder="contrase単a">
                        </mat-form-field>
                        <br>
                        <mat-form-field appearance="outline">
                            <mat-label>Confirme contrase単a</mat-label>
                                <input matInput formControlName="confirmPassword" type="password"  placeholder="repita contrase単a">
                        </mat-form-field>
                    </mat-card-content>
                    <mat-card-actions align="end">
                        <button mat-raised-button color="primary" type="submit">Registrarse</button>
                    </mat-card-actions>
                </mat-card> 
            </form>
        </div>
    </div>
</div>
