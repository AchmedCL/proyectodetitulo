<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="inicioSesionCard">
            <form [formGroup]="inicioSesionForm" (ngSubmit)="signIn()">
                <mat-card class="inicioSesionCard">
                    <mat-card-header>
                        <mat-card-title class="titulo">Inicio sesion</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                                <input matInput formControlName="email" type="email"  placeholder="email@mail.com">
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Contraseña</mat-label>
                                <input matInput formControlName="password" type="password"  placeholder="contraseña">
                        </mat-form-field>
                    </mat-card-content>
                    <mat-card-actions align="end">
                        <button mat-raised-button color="primary" type="submit">Iniciar sesion</button>
                    </mat-card-actions>
                </mat-card>
            </form>
        </div>
    </div>
</div>
