<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-5 bg-light p-4 rounded">
            <form [formGroup]="inicioSesionForm">
                <h1 class="texte-dark center">Inicio sesion</h1>
                <br>
                <div class="mb-3">
                    <label class="text-dark col-form-label" for="mail">E-mail o usuario</label>
                    <input formControlName="email" type="email" id="mail" name="mail" placeholder="example@mail.com" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="text-dark col-form-label" for="password">Contraseña</label>
                    <input formControlName="password" type="password" id="password" name="password" placeholder="Contraseña" class="form-control">
                </div>
                <div class="mt-5">
                    <div class="mb-3 w-100">
                        <button type="submit" class="btn btn-primary w-100" [disabled]="!inicioSesionForm.valid">iniciar sesion</button>
                    </div>
                    <div class="mb-3 w-100 text-center"></div>
                </div>
            </form>
        </div>
    </div>
</div>
