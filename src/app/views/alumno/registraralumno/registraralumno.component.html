<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-5 bg-light p-4 rounded">
            <form [formGroup]="newAlumnoForm" >
                <h1 class="text-dark center">Registro alumno</h1>
                <br>
                <div class="mb-3">
                    <label class="text-dark col-form-label" for="nombre">Nombre</label>
                    <input formControlName=nombreProfesor type="text" id="nombre" name="nombre" placeholder="Nombre" class="form-control">
               </div>
               <div class="mb-3">
                    <label class="text-dark col-form-label" for="apellido">Apellido</label>
                    <input formControlName=apellidoProfesor type="text" id="apellido" name="apellido" placeholder="Apellido" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="text-dark col-form-label" for="usuario">Usuario</label>
                    <input formControlName="usuario" type="user" id="usuario" name="usuario" placeholder="Usuario" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="text-dark col-form-label" for="password">Contrase単a</label>
                    <input formControlName="password" type="password" id="password" name="password" placeholder="Contrase単a" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="text-dark col-form-label" for="confirmPassword">Confirme contrase単a</label>
                    <input formControlName="confirmPassword" type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme contrase単a" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="text-dark col-form-label" for="codigoColegio">Codigo grupo</label>
                    <input formControlName="codigoColegio" type="text" id="codigoColegio" name="codigoColegio" placeholder="Codigo grupo" class="form-control">
                </div>
                <div class="mt-5">
                    <div class="mb-3 w-100">
                        <button type="submit" class="btn btn-primary w-100" [disabled]="!newAlumnoForm.valid">Registrarse</button>
                    </div>
                    <div class="mb-3 w-100 text-center"></div>
                </div>
            </form>
        </div>
    </div>
</div>
